- name: Prepare random number
  set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
  run_once: yes

- name: Gather facts Batch Account
  azure_rm_batchmanagementbatchaccount_facts:
    resource_group: "{{ resource_group }}"
    account_name: batchaccount{{ rpfx }}
  register: output
- name: Assert that facts are returned
  assert:
    that:
      - output.changed == False
      - output.batch_account.batchaccount{{ rpfx }}.id != None
      - output.batch_account.batchaccount{{ rpfx }}.name != None
      - output.batch_account.batchaccount{{ rpfx }}.type != None
      - output.batch_account.batchaccount{{ rpfx }}.location != None

