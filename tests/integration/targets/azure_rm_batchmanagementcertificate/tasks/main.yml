- name: Prepare random number
  set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
  run_once: yes

- name: Create instance of Certificate -- check mode
  azure_rm_batchmanagementcertificate:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}
    certificate_name: cert{{ rpfx }}
    thumbprint_algorithm: SHA1
    thumbprint: 0A0E4F50D51BEADEAC1D35AFC5116098E7902E6E
    format: pfx
    data: MIIJsgIBAzCCCW4GCSqGSIb3DQE...
    password: KG0UY40e...
  check_mode: yes
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create instance of Certificate
  azure_rm_batchmanagementcertificate:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}
    certificate_name: cert{{ rpfx }}
    thumbprint_algorithm: SHA1
    thumbprint: 0A0E4F50D51BEADEAC1D35AFC5116098E7902E6E
    format: pfx
    data: MIIJsgIBAzCCCW4GCSqGSIb3DQE...
    password: KG0UY40e...
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create again instance of Certificate
  azure_rm_batchmanagementcertificate:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}
    certificate_name: cert{{ rpfx }}
    thumbprint_algorithm: SHA1
    thumbprint: 0A0E4F50D51BEADEAC1D35AFC5116098E7902E6E
    format: pfx
    data: MIIJsgIBAzCCCW4GCSqGSIb3DQE...
    password: KG0UY40e...
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false

- name: Delete instance of Certificate -- check mode
  azure_rm_batchmanagementcertificate:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}
    certificate_name: cert{{ rpfx }}
    state: absent
  check_mode: yes
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete instance of Certificate
  azure_rm_batchmanagementcertificate:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}
    certificate_name: cert{{ rpfx }}
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete unexisting instance of Certificate
  azure_rm_batchmanagementcertificate:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}
    certificate_name: cert{{ rpfx }}
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed == false
