- name: Prepare random number
  set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
  run_once: yes

- name: Gather facts Certificate
  azure_rm_batchmanagementcertificate_facts:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}
  register: output
- name: Assert that facts are returned
  assert:
    that:
      - output.changed == False
      - output.certificate.SHA1-0A0E4F50D51BEADEAC1D35AFC5116098E7902E6E.id != None
      - output.certificate.SHA1-0A0E4F50D51BEADEAC1D35AFC5116098E7902E6E.name != None
      - output.certificate.SHA1-0A0E4F50D51BEADEAC1D35AFC5116098E7902E6E.type != None
      - output.certificate.SHA1-0A0E4F50D51BEADEAC1D35AFC5116098E7902E6E.etag != None
      - output.certificate.SHA1-0A0E4F50D51BEADEAC1D35AFC5116098E7902E6E.thumbprint != None
      - output.certificate.SHA1-0A0E4F50D51BEADEAC1D35AFC5116098E7902E6E.format != None
      - output.certificate.SHA1-0A0E4F50D51BEADEAC1D35AFC5116098E7902E6E.id != None
      - output.certificate.SHA1-0A0E4F50D51BEADEAC1D35AFC5116098E7902E6E.name != None
      - output.certificate.SHA1-0A0E4F50D51BEADEAC1D35AFC5116098E7902E6E.type != None
      - output.certificate.SHA1-0A0E4F50D51BEADEAC1D35AFC5116098E7902E6E.etag != None
      - output.certificate.SHA1-0A0E4F50D51BEADEAC1D35AFC5116098E7902E6E.thumbprint != None
      - output.certificate.SHA1-0A0E4F50D51BEADEAC1D35AFC5116098E7902E6E.format != None

- name: Gather facts Certificate
  azure_rm_batchmanagementcertificate_facts:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}
    certificate_name: SHA1-0A0E4F50D51BEADEAC1D35AFC5116098E7902E6E
  register: output
- name: Assert that facts are returned
  assert:
    that:
      - output.changed == False
      - output.certificate.SHA1-0A0E4F50D51BEADEAC1D35AFC5116098E7902E6E.id != None
      - output.certificate.SHA1-0A0E4F50D51BEADEAC1D35AFC5116098E7902E6E.name != None
      - output.certificate.SHA1-0A0E4F50D51BEADEAC1D35AFC5116098E7902E6E.type != None
      - output.certificate.SHA1-0A0E4F50D51BEADEAC1D35AFC5116098E7902E6E.etag != None
      - output.certificate.SHA1-0A0E4F50D51BEADEAC1D35AFC5116098E7902E6E.thumbprint != None
      - output.certificate.SHA1-0A0E4F50D51BEADEAC1D35AFC5116098E7902E6E.format != None
