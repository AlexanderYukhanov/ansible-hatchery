- name: Prepare random number
  set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
  run_once: yes

- name: Gather facts Certificate
  azure_rm_batchmanagementcertificate_facts:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}
  register: output
- name: Assert that facts are returned
  assert:
    that:
      - output.changed == False
      - output.certificate.cert{{ rpfx }}.id != None
      - output.certificate.cert{{ rpfx }}.name != None
      - output.certificate.cert{{ rpfx }}.type != None
      - output.certificate.cert{{ rpfx }}.etag != None
      - output.certificate.cert{{ rpfx }}.thumbprint != None
      - output.certificate.cert{{ rpfx }}.format != None
      - output.certificate.cert{{ rpfx }}second.id != None
      - output.certificate.cert{{ rpfx }}second.name != None
      - output.certificate.cert{{ rpfx }}second.type != None
      - output.certificate.cert{{ rpfx }}second.etag != None
      - output.certificate.cert{{ rpfx }}second.thumbprint != None
      - output.certificate.cert{{ rpfx }}second.format != None

- name: Gather facts Certificate
  azure_rm_batchmanagementcertificate_facts:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}
    certificate_name: cert{{ rpfx }}
  register: output
- name: Assert that facts are returned
  assert:
    that:
      - output.changed == False
      - output.certificate.cert{{ rpfx }}.id != None
      - output.certificate.cert{{ rpfx }}.name != None
      - output.certificate.cert{{ rpfx }}.type != None
      - output.certificate.cert{{ rpfx }}.etag != None
      - output.certificate.cert{{ rpfx }}.thumbprint != None
      - output.certificate.cert{{ rpfx }}.format != None
