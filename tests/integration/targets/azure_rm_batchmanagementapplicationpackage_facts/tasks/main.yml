- name: Prepare random number
  set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
  run_once: yes

- name: Gather facts Application Package
  azure_rm_batchmanagementapplicationpackage_facts:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert that facts are returned
  assert:
    that:
      - output.changed == False
      - output.application_package.xxxunknownxxx.id != None
      - output.application_package.xxxunknownxxx.version != None
      - output.application_package.xxxunknownxxx.state != None
