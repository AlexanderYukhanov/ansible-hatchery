- name: Prepare random number
  set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
  run_once: yes

- name: Create Batch Account
  azure_rm_batchmanagementbatchaccount:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}

- name: Create instance of Pool -- check mode
  azure_rm_batchmanagementpool:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}
    pool_name: bmp{{ rpfx }}
    vm_size: STANDARD_D4
    deployment_configuration:
      cloud_service_configuration:
        os_family: 4
        target_os_version: WA-GUEST-OS-4.45_201708-01
  check_mode: yes
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create instance of Pool
  azure_rm_batchmanagementpool:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}
    pool_name: bmp{{ rpfx }}
    deployment_configuration:
      cloud_service_configuration:
        os_family: 4
        target_os_version: WA-GUEST-OS-4.45_201708-01
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create again instance of Pool
  azure_rm_batchmanagementpool:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}
    pool_name: bmp{{ rpfx }}
    deployment_configuration:
      cloud_service_configuration:
        os_family: 4
        target_os_version: WA-GUEST-OS-4.45_201708-01
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false

- name: Delete instance of Pool -- check mode
  azure_rm_batchmanagementpool:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}
    pool_name: bmp{{ rpfx }}
    state: absent
  check_mode: yes
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete instance of Pool
  azure_rm_batchmanagementpool:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}
    pool_name: bmp{{ rpfx }}
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete unexisting instance of Pool
  azure_rm_batchmanagementpool:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}
    pool_name: bmp{{ rpfx }}
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed == false

- name: Delete instance of Batch Account
  azure_rm_batchmanagementbatchaccount:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}
    state: absent
