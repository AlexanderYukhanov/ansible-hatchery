- name: Prepare random number
  set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
  run_once: yes

- name: Create instance of Application -- check mode
  azure_rm_batchmanagementapplication:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}
  check_mode: yes
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create instance of Application
  azure_rm_batchmanagementapplication:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create again instance of Application
  azure_rm_batchmanagementapplication:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false

- name: Delete instance of Application -- check mode
  azure_rm_batchmanagementapplication:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}
    state: absent
  check_mode: yes
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete instance of Application
  azure_rm_batchmanagementapplication:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete unexisting instance of Application
  azure_rm_batchmanagementapplication:
    resource_group: "{{ resource_group }}"
    account_name: ba{{ rpfx }}
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed == false
