- name: Create instance of ServerAzureADAdministrators
  azure_rm_sql_serverazureadadministrators:
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed
      - output.state.state == 'Ready'

- name: Update instance of ServerAzureADAdministrators
  azure_rm_sql_serverazureadadministrators:
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false
      - output.state.state == 'Ready'

- name: Delete instance of ServerAzureADAdministrators
  azure_rm_sql_serverazureadadministrators:
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed
