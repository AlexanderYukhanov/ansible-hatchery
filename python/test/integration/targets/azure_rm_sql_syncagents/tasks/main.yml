- name: Create instance of SyncAgents
  azure_rm_sql_syncagents:
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed
      - output.state.state == 'Ready'

- name: Update instance of SyncAgents
  azure_rm_sql_syncagents:
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false
      - output.state.state == 'Ready'

- name: Delete instance of SyncAgents
  azure_rm_sql_syncagents:
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed
