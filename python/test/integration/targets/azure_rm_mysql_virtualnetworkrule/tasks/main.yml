- name: Create Servers
  azure_rm_mysql_server:
    resource_group: "{{ resource_group }}"
    name: test-mysql-server
    properties:
      version: 5.6
      create_mode: Default
      admin_username: zimxyz
      admin_password: Testpasswordxyz12!
    location: westus
- name: Create instance of VirtualNetworkRules
  azure_rm_mysql_virtualnetworkrule:
    resource_group: "{{ resource_group }}"
    server_name: test-mysql-server
    name: test-virtual-network-rule
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed
      - output.state.state == 'Ready'

- name: Update instance of VirtualNetworkRules
  azure_rm_mysql_virtualnetworkrule:
    resource_group: "{{ resource_group }}"
    server_name: test-mysql-server
    name: test-virtual-network-rule
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false
      - output.state.state == 'Ready'

- name: Delete instance of VirtualNetworkRules
  azure_rm_mysql_virtualnetworkrule:
    resource_group: "{{ resource_group }}"
    server_name: test-mysql-server
    name: test-virtual-network-rule
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed
