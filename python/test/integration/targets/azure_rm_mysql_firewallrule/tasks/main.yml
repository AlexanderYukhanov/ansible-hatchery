- name: Create Servers
  azure_rm_mysql_server:
    resource_group: "{{ resource_group }}"
    name: test-mysql-server
    properties:
      version: 5.6
      create_mode: Default
      admin_username: zimxyz
      admin_password: Testpasswordxyz12!
    location: westus
- name: Create instance of FirewallRules
  azure_rm_mysql_firewallrule:
    resource_group: "{{ resource_group }}"
    server_name: test-mysql-server
    name: test-firewall-rule
    start_ip_address: 172.28.10.136
    end_ip_address: 172.28.10.138
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed
      - output.state.name == 'test-firewall-rule'

- name: Update instance of FirewallRules
  azure_rm_mysql_firewallrule:
    resource_group: "{{ resource_group }}"
    server_name: test-mysql-server
    name: test-firewall-rule
    start_ip_address: 172.28.10.136
    end_ip_address: 172.28.10.138
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false
      - output.state.name == 'test-firewall-rule'

- name: Delete instance of FirewallRules
  azure_rm_mysql_firewallrule:
    resource_group: "{{ resource_group }}"
    server_name: test-mysql-server
    name: test-firewall-rule
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete instance of Servers
  azure_rm_mysql_server:
    resource_group: "{{ resource_group }}"
    name: test-mysql-server
