- name: Create SQL Server
  azure_rm_sql_server:
    resource_group: "{{ resource_group }}"
    name: zims-server
    location: westus
    admin_username: mylogin
    admin_password: Testpasswordxyz12!
- name: Create instance of Database
  azure_rm_sql_database:
    resource_group: "{{ resource_group }}"
    server_name: zims-server
    name: test-database
    location: westus
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed
      - output.state.status == 'Online'

- name: Update instance of Database
  azure_rm_sql_database:
    resource_group: "{{ resource_group }}"
    server_name: zims-server
    name: test-database
    location: westus
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false
      - output.state.status == 'Online'

- name: Delete instance of Database
  azure_rm_sql_database:
    resource_group: "{{ resource_group }}"
    server_name: zims-server
    name: test-database
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed
