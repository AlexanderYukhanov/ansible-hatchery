- name: Create instance of Servers
  azure_rm_mysql_servers:
    resource_group: "{{ resource_group }}"
    name: test-mysql-server
    location: westus
    parameters:
      version: 5.6
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed
      - output.state.state == 'Ready'
