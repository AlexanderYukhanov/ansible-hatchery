- name: Create instance of VirtualNetworkRules
  azure_rm_sqlvirtualnetworkrule:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed
      - output.state.state == 'Ready'

- name: Update instance of VirtualNetworkRules
  azure_rm_sqlvirtualnetworkrule:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false
      - output.state.state == 'Ready'

- name: Delete instance of VirtualNetworkRules
  azure_rm_sqlvirtualnetworkrule:
    resource_group: "{{ resource_group }}"
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed
