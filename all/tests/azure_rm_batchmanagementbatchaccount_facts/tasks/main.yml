- name: Prepare random number
  set_fact:
    rpfx: "{{ 1000 | random }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
  run_once: yes

- name: Gather facts Batch Account
  azure_rm_batchmanagementbatchaccount_facts:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert that facts are returned
  assert:
    that:
      - output.changed == False
      - output.batch_account.xxxunknownxxx.id != None
      - output.batch_account.xxxunknownxxx.name != None
      - output.batch_account.xxxunknownxxx.type != None
      - output.batch_account.xxxunknownxxx.location != None

