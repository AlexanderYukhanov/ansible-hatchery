- name: Prepare random number
  set_fact:
    random_postfix: "{{ 100 | random }}"
  run_once: yes
- name: Create instance of ProviderOperationsMetadata
  azure_rm_authorizationprovideroperationsmetadata_facts:
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed
      - output.state == 'Ready'

- name: Update instance of ProviderOperationsMetadata
  azure_rm_authorizationprovideroperationsmetadata_facts:
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false
      - output.state == 'Ready'
