- name: Prepare random number
  set_fact:
    random_postfix: "{{ 1000 | random }}"
  run_once: yes

- name: Create instance of ApplicationGateways -- check mode
  azure_rm_applicationgatewayapplicationgateway_facts:
    resource_group: "{{ resource_group }}"
  check_mode: yes
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create instance of ApplicationGateways
  azure_rm_applicationgatewayapplicationgateway_facts:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed
      - output.state == 'Ready'

- name: Create again instance of ApplicationGateways
  azure_rm_applicationgatewayapplicationgateway_facts:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false
      - output.state == 'Ready'
