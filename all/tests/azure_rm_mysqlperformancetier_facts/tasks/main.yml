- name: Prepare random number
  set_fact:
    rpfx: "{{ 1000 | random }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
  run_once: yes

- name: Gather facts Performance Tier
  azure_rm_mysqlperformancetier_facts:
  register: output
- name: Assert that facts are returned
  assert:
    that:
      - output.changed == False
      - output.performance_tiers.xxxunknownxxx.id != None
