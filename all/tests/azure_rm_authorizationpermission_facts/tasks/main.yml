- name: Prepare random number
  set_fact:
    random_postfix: "{{ 1000 | random }}"
  run_once: yes
- name: Create instance of Permissions
  azure_rm_authorizationpermission_facts:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed
      - output.state == 'Ready'

- name: Update instance of Permissions
  azure_rm_authorizationpermission_facts:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false
      - output.state == 'Ready'
