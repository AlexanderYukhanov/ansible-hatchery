- name: Prepare random number
  set_fact:
    rpfx: "{{ 1000 | random }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
  run_once: yes

- name: Gather facts Deleted Web App
  azure_rm_webdeletedwebapp_facts:
  register: output
- name: Assert that facts are returned
  assert:
    that:
      - output.changed == False
      - output.deleted_web_apps.xxxunknownxxx.id != None
