- name: Prepare random number
  set_fact:
    rpfx: "{{ 1000 | random }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
  run_once: yes

- name: Create an container registry
  azure_rm_containerregistry:
    name: acr{{ resource_group | hash('md5') | truncate(7, True, '') }}
    resource_group: "{{ resource_group }}"
    location: eastus2
    state: present
    admin_user_enabled: true
    sku: Premium
    tags:
        Release: beta1
        Environment: Production
- name: Create Webhooks
  azure_rm_containerregistrywebhook:
    resource_group: "{{ resource_group }}"
    registry_name: acr{{ resource_group | hash('md5') | truncate(7, True, '') }}
    webhook_name: webhook{{ resource_group | hash('md5') | truncate(7, True, '') }}

- name: Gather facts Webhooks
  azure_rm_containerregistrywebhook_facts:
    resource_group: "{{ resource_group }}"
    registry_name: acr{{ resource_group | hash('md5') | truncate(7, True, '') }}
    webhook_name: webhook{{ resource_group | hash('md5') | truncate(7, True, '') }}
  register: output
- name: Assert that facts are returned
  assert:
    that:
      - output.changed == False

- name: Gather facts Webhooks
  azure_rm_containerregistrywebhook_facts:
    resource_group: "{{ resource_group }}"
    registry_name: acr{{ resource_group | hash('md5') | truncate(7, True, '') }}
    webhook_name: webhook{{ resource_group | hash('md5') | truncate(7, True, '') }}
  register: output
- name: Assert that facts are returned
  assert:
    that:
      - output.changed == False

- name: Delete instance of Webhooks
  azure_rm_containerregistrywebhook:
    resource_group: "{{ resource_group }}"
    registry_name: acr{{ resource_group | hash('md5') | truncate(7, True, '') }}
    webhook_name: webhook{{ resource_group | hash('md5') | truncate(7, True, '') }}
    state: absent
- name: Delete container registry
  azure_rm_containerregistry:
    name: acr{{ resource_group | hash('md5') | truncate(7, True, '') }}
    resource_group: "{{ resource_group }}"
    state: absent
