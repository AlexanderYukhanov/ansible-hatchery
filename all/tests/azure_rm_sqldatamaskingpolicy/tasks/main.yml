- name: Create instance of DataMaskingPolicies
  azure_rm_sqldatamaskingpolicy:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed
      - output.state == 'Ready'

- name: Update instance of DataMaskingPolicies
  azure_rm_sqldatamaskingpolicy:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false
      - output.state == 'Ready'
