- name: Prepare random number
  set_fact:
    random_postfix: "{{ 1000 | random }}"
  run_once: yes
- name: Create instance of SyncGroups
  azure_rm_sqlsyncgroup:
    resource_group: "{{ resource_group }}"
    schema:
      tables:
        - columns:
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed
      - output.state == 'Ready'

- name: Update instance of SyncGroups
  azure_rm_sqlsyncgroup:
    resource_group: "{{ resource_group }}"
    schema:
      tables:
        - columns:
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false
      - output.state == 'Ready'

- name: Delete instance of SyncGroups
  azure_rm_sqlsyncgroup:
    resource_group: "{{ resource_group }}"
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed
