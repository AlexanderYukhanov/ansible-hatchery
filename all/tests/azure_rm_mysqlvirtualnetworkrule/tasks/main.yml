- name: Prepare random number
  set_fact:
    random_postfix: "{{ 1000 | random }}"
  run_once: yes

- name: Create virtual network
  azure_rm_virtualnetwork:
    name: my_test_network
    address_prefixes_cidr:
      - 10.1.0.0/16
      - 172.100.0.0/16
    dns_servers:
      - 127.0.0.1
      - 127.0.0.3
    tags:
      testing: testing
      delete: on-exit
    resource_group: "{{ resource_group }}"
  register: output

- name: Create MySQL Server
  azure_rm_mysqlserver:
    resource_group: "{{ resource_group }}"
    name: "mysqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    location: westus
    version: 5.6
    admin_username: zimxyz
    admin_password: Testpasswordxyz12!

- name: Create instance of VirtualNetworkRules -- check mode
  azure_rm_mysqlvirtualnetworkrule:
    resource_group: "{{ resource_group }}"
    server_name: "mysqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    name: test-virtual-network-rule
    virtual_network_subnet_id: my_test_network
  check_mode: yes
  register: vn_output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create instance of VirtualNetworkRules
  azure_rm_mysqlvirtualnetworkrule:
    resource_group: "{{ resource_group }}"
    server_name: "mysqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    name: test-virtual-network-rule
    virtual_network_subnet_id: "{{ vn_output.state.id }}"
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create again instance of VirtualNetworkRules
  azure_rm_mysqlvirtualnetworkrule:
    resource_group: "{{ resource_group }}"
    server_name: "mysqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    name: test-virtual-network-rule
    virtual_network_subnet_id: "{{ vn_output.state.id }}"
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false

- name: Delete instance of VirtualNetworkRules -- check mode
  azure_rm_mysqlvirtualnetworkrule:
    resource_group: "{{ resource_group }}"
    server_name: "mysqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    name: test-virtual-network-rule
    virtual_network_subnet_id: "{{ vn_output.state.id }}"
    state: absent
  check_mode: yes
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete instance of VirtualNetworkRules
  azure_rm_mysqlvirtualnetworkrule:
    resource_group: "{{ resource_group }}"
    server_name: "mysqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    name: test-virtual-network-rule
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete unexisting instance of VirtualNetworkRules
  azure_rm_mysqlvirtualnetworkrule:
    resource_group: "{{ resource_group }}"
    server_name: "mysqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    name: test-virtual-network-rule
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed == false

- name: Delete instance of MySQL Server
  azure_rm_mysqlserver:
    resource_group: "{{ resource_group }}"
    name: "mysqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    state: absent

- name: Delete virtual network
  azure_rm_virtualnetwork:
    name: my_test_network
    resource_group: "{{ resource_group }}"
    state: absent
