- name: Prepare random number
  set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
  run_once: yes

- name: Create instance of ServerConnectionPolicies -- check mode
  azure_rm_sqlserverconnectionpolicy:
    resource_group: "{{ resource_group }}"
  check_mode: yes
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create instance of ServerConnectionPolicies
  azure_rm_sqlserverconnectionpolicy:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create again instance of ServerConnectionPolicies
  azure_rm_sqlserverconnectionpolicy:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false
