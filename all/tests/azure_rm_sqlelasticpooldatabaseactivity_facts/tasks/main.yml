- name: Prepare random number
  set_fact:
    rpfx: "{{ 1000 | random }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
  run_once: yes

- name: Gather facts Elastic Pool Database Activity
  azure_rm_sqlelasticpooldatabaseactivity_facts:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert that empty dictionary was returned
  assert:
    that:
      - output.changed == False
      - output.elastic_pool_database_activities == {}

- name: Gather facts Elastic Pool Database Activity
  azure_rm_sqlelasticpooldatabaseactivity_facts:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert that facts are returned
  assert:
    that:
      - output.changed == False
      - output.elastic_pool_database_activities.xxxunknownxxx.id != None
