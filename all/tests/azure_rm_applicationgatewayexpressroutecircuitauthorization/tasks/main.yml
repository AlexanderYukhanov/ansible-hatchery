- name: Prepare random number
  set_fact:
    random_postfix: "{{ 1000 | random }}"
  run_once: yes

- name: Create instance of ExpressRouteCircuitAuthorizations -- check mode
  azure_rm_applicationgatewayexpressroutecircuitauthorization:
    resource_group: "{{ resource_group }}"
  check_mode: yes
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create instance of ExpressRouteCircuitAuthorizations
  azure_rm_applicationgatewayexpressroutecircuitauthorization:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed
      - output.state == 'Ready'

- name: Create again instance of ExpressRouteCircuitAuthorizations
  azure_rm_applicationgatewayexpressroutecircuitauthorization:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false
      - output.state == 'Ready'

- name: Delete instance of ExpressRouteCircuitAuthorizations -- check mode
  azure_rm_applicationgatewayexpressroutecircuitauthorization:
    resource_group: "{{ resource_group }}"
    state: absent
  check_mode: yes
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete instance of ExpressRouteCircuitAuthorizations
  azure_rm_applicationgatewayexpressroutecircuitauthorization:
    resource_group: "{{ resource_group }}"
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete unexisting instance of ExpressRouteCircuitAuthorizations
  azure_rm_applicationgatewayexpressroutecircuitauthorization:
    resource_group: "{{ resource_group }}"
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed == false
