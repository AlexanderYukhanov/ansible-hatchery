- name: Prepare random number
  set_fact:
    random_postfix: "{{ 100 | random }}"
  run_once: yes
- name: Create instance of ServerCommunicationLinks
  azure_rm_sqlservercommunicationlink:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed
      - output.state == 'Ready'

- name: Update instance of ServerCommunicationLinks
  azure_rm_sqlservercommunicationlink:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false
      - output.state == 'Ready'

- name: Delete instance of ServerCommunicationLinks
  azure_rm_sqlservercommunicationlink:
    resource_group: "{{ resource_group }}"
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed
