- name: Prepare random number
  set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
  run_once: yes

- name: Create instance of RoleDefinitions -- check mode
  azure_rm_authorizationroledefinition:
    scope: "/subscriptions/{{ azure_subscription_id }}"
    role_definition_id: rolexyz
  check_mode: yes
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create instance of RoleDefinitions
  azure_rm_authorizationroledefinition:
    scope: "/subscriptions/{{ azure_subscription_id }}"
    role_definition_id: rolexyz
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create again instance of RoleDefinitions
  azure_rm_authorizationroledefinition:
    scope: "/subscriptions/{{ azure_subscription_id }}"
    role_definition_id: rolexyz
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false

- name: Delete instance of RoleDefinitions -- check mode
  azure_rm_authorizationroledefinition:
    scope: "/subscriptions/{{ azure_subscription_id }}"
    role_definition_id: rolexyz
    state: absent
  check_mode: yes
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete instance of RoleDefinitions
  azure_rm_authorizationroledefinition:
    scope: "/subscriptions/{{ azure_subscription_id }}"
    role_definition_id: rolexyz
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete unexisting instance of RoleDefinitions
  azure_rm_authorizationroledefinition:
    scope: "/subscriptions/{{ azure_subscription_id }}"
    role_definition_id: rolexyz
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed == false
