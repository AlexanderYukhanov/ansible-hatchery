    rpfx: "{{ 1000 | random }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
  run_once: yes

- name: Gather facts Backup Long Term Retention Policy
  azure_rm_sqlbackuplongtermretentionpolicy_facts:
    resource_group: "{{ resource_group }}"
