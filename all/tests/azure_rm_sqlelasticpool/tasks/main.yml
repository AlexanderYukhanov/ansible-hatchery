- name: Create SQL Server
  azure_rm_sqlserver:
    resource_group: "{{ resource_group }}"
    name: "sqlsrvep{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    location: eastus
    admin_username: mylogin
    admin_password: Testpasswordxyz12!
- name: Create instance of ElasticPool
  azure_rm_sqlelasticpool:
    resource_group: "{{ resource_group }}"
    server_name: zims-server
    name: test-elastic-pool
    location: westus
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed
      - output.state == 'Ready'

- name: Update instance of ElasticPool
  azure_rm_sqlelasticpool:
    resource_group: "{{ resource_group }}"
    server_name: zims-server
    name: test-elastic-pool
    location: westus
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false
      - output.state == 'Ready'

- name: Delete instance of ElasticPool
  azure_rm_sqlelasticpool:
    resource_group: "{{ resource_group }}"
    server_name: zims-server
    name: test-elastic-pool
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete instance of SQL Server
  azure_rm_sqlserver:
    resource_group: "{{ resource_group }}"
    name: "sqlsrvep{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    state: absent
