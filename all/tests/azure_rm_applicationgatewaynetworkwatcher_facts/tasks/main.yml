- name: Prepare random number
  set_fact:
    rpfx: "{{ 1000 | random }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
  run_once: yes

- name: Gather facts Network Watcher
  azure_rm_applicationgatewaynetworkwatcher_facts:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert that empty dictionary was returned
  assert:
    that:
      - output.changed == False
      - output.network_watchers == {}

- name: Gather facts Network Watcher
  azure_rm_applicationgatewaynetworkwatcher_facts:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert that facts are returned
  assert:
    that:
      - output.changed == False
      - output.network_watchers.xxxunknownxxx.id != None
