- name: Prepare random number
  set_fact:
    random_postfix: "{{ 1000 | random }}"
  run_once: yes

- name: Create MySQL Server -- check mode
  azure_rm_mysqlserver:
    resource_group: "{{ resource_group }}"
    name: "mysqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    properties:
      version: 5.6
      create_mode: Default
      admin_username: zimxyz
      admin_password: Testpasswordxyz12!
    location: westus
- name: Create instance of Configurations -- check mode
  azure_rm_mysqlconfiguration:
    resource_group: "{{ resource_group }}"
    server_name: test-mysql-server
    name: event_scheduler
    value: "ON"
    source: user-override
  check_mode: yes
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create MySQL Server
  azure_rm_mysqlserver:
    resource_group: "{{ resource_group }}"
    name: "mysqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    properties:
      version: 5.6
      create_mode: Default
      admin_username: zimxyz
      admin_password: Testpasswordxyz12!
    location: westus
- name: Create instance of Configurations
  azure_rm_mysqlconfiguration:
    resource_group: "{{ resource_group }}"
    server_name: test-mysql-server
    name: event_scheduler
    value: "ON"
    source: user-override
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed
      - output.value == 'ON'

- name: Create MySQL Server
  azure_rm_mysqlserver:
    resource_group: "{{ resource_group }}"
    name: "mysqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    properties:
      version: 5.6
      create_mode: Default
      admin_username: zimxyz
      admin_password: Testpasswordxyz12!
    location: westus
- name: Create again instance of Configurations
  azure_rm_mysqlconfiguration:
    resource_group: "{{ resource_group }}"
    server_name: test-mysql-server
    name: event_scheduler
    value: "ON"
    source: user-override
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false
      - output.value == 'ON'

- name: Delete instance of MySQL Server
  azure_rm_mysqlserver:
    resource_group: "{{ resource_group }}"
    name: "mysqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    state: absent
